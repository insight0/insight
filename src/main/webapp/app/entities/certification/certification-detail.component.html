<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="certification">
            <h2><span jhiTranslate="insightApp.certification.detail.title">Certification</span> {{certification.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insightApp.certification.name">Name</span></dt>
                <dd>
                    <span>{{certification.name}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.certification.year">Year</span></dt>
                <dd>
                    <span>{{certification.year}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.certification.organization">Organization</span></dt>
                <dd>
                    <span>{{certification.organization}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.certification.filePath">File Path</span></dt>
                <dd>
                    <span>{{certification.filePath}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/certification', certification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
