<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-change-log-heading" jhiTranslate="insightApp.changeLog.home.createOrEditLabel">Create or edit a Change Log</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.changeLog.userId" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                    <div *ngIf="editForm.get('userId').invalid && (editForm.get('userId').dirty || editForm.get('userId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('userId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.changeLog.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('date').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.changeLog.changeTrigger" for="field_changeTrigger">Change Trigger</label>
                    <select class="form-control" name="changeTrigger" formControlName="changeTrigger" id="field_changeTrigger">
                        <option value="USER">{{'insightApp.ChangeTrigger.USER' | translate}}</option>
                        <option value="SYSTEM">{{'insightApp.ChangeTrigger.SYSTEM' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('changeTrigger').invalid && (editForm.get('changeTrigger').dirty || editForm.get('changeTrigger').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('changeTrigger').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.changeLog.changeType" for="field_changeType">Change Type</label>
                    <select class="form-control" name="changeType" formControlName="changeType" id="field_changeType">
                        <option value="CREATE">{{'insightApp.ChangeType.CREATE' | translate}}</option>
                        <option value="UPDATE">{{'insightApp.ChangeType.UPDATE' | translate}}</option>
                        <option value="DESACTIVATE">{{'insightApp.ChangeType.DESACTIVATE' | translate}}</option>
                        <option value="DELETE">{{'insightApp.ChangeType.DELETE' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('changeType').invalid && (editForm.get('changeType').dirty || editForm.get('changeType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('changeType').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.changeLog.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
