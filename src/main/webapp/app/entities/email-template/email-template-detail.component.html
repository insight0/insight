<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="emailTemplate">
            <h2><span jhiTranslate="insightApp.emailTemplate.detail.title">Email Template</span> {{emailTemplate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insightApp.emailTemplate.holidayEmailTemplate">Holiday Email Template</span></dt>
                <dd>
                    <span>{{emailTemplate.holidayEmailTemplate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/email-template', emailTemplate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
