<div class="div-padding">
    <h2 id="page-heading">
        <span>Formation</span>
        <button mat-button aria-label="Example icon-button with a heart icon"
                class="float-right jh-create-entity create-formation" [routerLink]="['/formations/new']">
            <mat-icon>add</mat-icon>
            Nouveau
        </button>
    </h2>
</div>

<div>
    <mat-table class="formations-table mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
            <mat-cell *matCellDef="let formation"> {{formation.title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="society">
            <mat-header-cell *matHeaderCellDef>Society</mat-header-cell>
            <mat-cell class="society-cell" *matCellDef="let formation">{{ formation.society}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="concerned">
            <mat-header-cell *matHeaderCellDef>Profil concern√©</mat-header-cell>
            <mat-cell class="concerned-cell" *matCellDef="let formation">{{ formation.concerned}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef> Location</mat-header-cell>
            <mat-cell class="location-cell" *matCellDef="let formation">{{formation.location}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef >actions</th>
            <td mat-cell *matCellDef="let formation">
                <button mat-icon-button
                        [routerLink]="['/formations', formation.id, 'view' ]">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button
                        [routerLink]="['/formations', formation.id, 'edit' ]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button
                        replaceUrl="true"
                        [routerLink]="['formations/',{outlet: {popup: formation.id + '/delete' } } ]"
                        queryParamsHandling="merge">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let formation;columns: displayedColumns"></mat-row>
    </mat-table>
</div>
