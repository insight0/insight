<div>
    <h2 id="page-heading">
        <span jhiTranslate="insightApp.functionalRole.home.title">Functional Roles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-functional-role" [routerLink]="['/functional-role/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="insightApp.functionalRole.home.createLabel">
            Create a new Functional Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'insightApp.functionalRole.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="functionalRoles?.length === 0">
        <span jhiTranslate="insightApp.functionalRole.home.notFound">No functionalRoles found</span>
    </div>
    <div class="table-responsive" *ngIf="functionalRoles?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="insightApp.functionalRole.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="insightApp.functionalRole.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maxHolidays"><span jhiTranslate="insightApp.functionalRole.maxHolidays">Max Holidays</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="workingHours"><span jhiTranslate="insightApp.functionalRole.workingHours">Working Hours</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let functionalRole of functionalRoles ;trackBy: trackId">
                <td><a [routerLink]="['/functional-role', functionalRole.id, 'view' ]">{{functionalRole.id}}</a></td>
                <td>{{functionalRole.name}}</td>
                <td>{{functionalRole.description}}</td>
                <td>{{functionalRole.maxHolidays}}</td>
                <td>{{functionalRole.workingHours}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/functional-role', functionalRole.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/functional-role', functionalRole.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/functional-role', { outlets: { popup: functionalRole.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
