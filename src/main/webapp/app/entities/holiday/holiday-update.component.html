<div class="row div-padding">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-holiday-heading">
                <span>Ajouter / Modifier Jour Fériée</span>
            </h2>
            <div class="div-form-padding">
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput name="name" id="field_name" formControlName="name" placeholder="Nom">
                        <mat-error *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                            This field is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <textarea matInput name="description" id="field_description" formControlName="description" placeholder="Description"></textarea>
                        <mat-error *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                            This field is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" name="date" id="field_date" formControlName="date" placeholder="Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
                            This field is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput type="number" name="duration" id="field_duration" formControlName="duration" placeholder="Durée">
                        <mat-error *ngIf="editForm.get('duration').invalid && (editForm.get('duration').dirty || editForm.get('duration').touched)">
                            This field is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-slide-toggle name="paid" id="field_paid" formControlName="paid">Fériée Payée</mat-slide-toggle>
                </div>
            </div>
            <div>
                <button mat-raised-button type="button" id="cancel-save" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button mat-raised-button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" >
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
